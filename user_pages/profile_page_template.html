<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile_page_template.css">
</head>
<body>

    <div class="profile-header">
        <div class="header-content">
            <div class="logo">
                <i class="profile-logo"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <i class="profile-search"></i>
            </div>
            <div class="header-icons">
                <div class="icon-item">
                    <i class="profile-users"></i>
                    <span class="badge">0</span>
                </div>
                <div class="icon-item">
                    <i class="profile-comment-dots"></i>
                    <span class="badge">0</span>
                </div>
                <div class="icon-item">
                    <i class="profile-bell"></i>
                    <span class="badge">0</span>
                </div>
                <div class="icon-item">
                    <i class="profile-question-circle"></i>
                </div>
                <div class="icon-item">
                    <i class="profile-sort-down"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-page-container">
        <div class="cover-area">
            <div class="cover-photo-placeholder"></div>
            <div class="profile-pic-area">
                <div class="profile-pic-placeholder"></div>
            </div>
            <div class="profile-nav-links">
                <a href="#">Posts</a>
                <a href="#">About</a>
                <a href="#">Friends</a>
                <a href="#">Photos</a>
                <a href="#">More <i class="profile-caret-down"></i></a>
            </div>
        </div>

        <div class="main-content-area">
            <div class="left-sidebar">
                <div class="sidebar-block">
                    <div class="sidebar-item"></div>
                    <div class="sidebar-item-text"></div>
                    <div class="sidebar-item-text"></div>
                    <div class="sidebar-item-text"></div>
                </div>
            </div>
            <div class="center-content">
                <div class="create-post-box">
                    <i class="profile-pencil-alt"></i>
                    <i class="profile-camera"></i>
                    <i class="profile-video"></i>
                </div>
                <div class="post-feed">
                    <div class="feed-post">
                        <div class="post-header">
                            <div class="small-profile-pic"></div>
                            <div class="post-header-info"></div>
                        </div>
                        <div class="post-body"></div>
                    </div>
                    <div class="feed-post">
                        <div class="post-header">
                            <div class="small-profile-pic"></div>
                            <div class="post-header-info"></div>
                        </div>
                        <div class="post-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
